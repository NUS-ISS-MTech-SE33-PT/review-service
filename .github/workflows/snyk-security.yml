name: Snyk Security Scan

on:
  push:
    branches: ["main"]
  pull_request:
    branches: ["main"]

jobs:
  snyk:
    runs-on: ubuntu-latest

    permissions:
      contents: read
      security-events: write

    steps:
      # ---------------------------------
      # Checkout
      # ---------------------------------
      - name: Checkout repository
        uses: actions/checkout@v4

      # ---------------------------------
      # Setup .NET
      # ---------------------------------
      - name: Setup .NET 9
        uses: actions/setup-dotnet@v4
        with:
          dotnet-version: '9.0.x'

      # ---------------------------------
      # Restore Dependencies (REQUIRED for Snyk SCA)
      # ---------------------------------
      - name: Restore dependencies
        run: dotnet restore review-service.sln

      # ---------------------------------
      # Setup Snyk CLI
      # ---------------------------------
      - name: Setup Snyk
        uses: snyk/actions/setup@master
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # ---------------------------------
      # SCA - Open Source Scan
      # ---------------------------------
      - name: Run Snyk Open Source
        run: snyk test --file=review-service.sln --severity-threshold=high
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # ---------------------------------
      # SAST - Code Scan
      # ---------------------------------
      - name: Run Snyk Code
        run: snyk code test --severity-threshold=high
        working-directory: ./review-service
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}

      # ---------------------------------
      # Build Docker Image
      # ---------------------------------
      - name: Build Docker Image
        run: docker build -t review-service:latest .
        working-directory: ./review-service

      # ---------------------------------
      # Container Scan
      # ---------------------------------
      - name: Run Snyk Container
        run: snyk container test review-service:latest --file=Dockerfile --severity-threshold=high
        working-directory: ./review-service
        env:
          SNYK_TOKEN: ${{ secrets.SNYK_TOKEN }}
